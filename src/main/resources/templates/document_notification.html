<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Thông báo từ Hệ thống DMS Genifast</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .content {
        padding: 30px;
      }
      .content h2 {
        color: #007bff;
      }
      .footer {
        background-color: #f2f2f2;
        padding: 15px;
        text-align: center;
        font-size: 12px;
        color: #888;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>DMS Genifast</h1>
      </div>
      <div class="content">
        <h2 th:text="${subject}">Tiêu đề thông báo</h2>
        <p>Xin chào <strong th:text="${recipientName}">Người nhận</strong>,</p>
        <p th:utext="${message}">Nội dung thông báo...</p>
        <p>Trân trọng,<br />Đội ngũ Genifast</p>
      </div>
      <div class="footer">
        <p>&copy; 2025 Genifast. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
